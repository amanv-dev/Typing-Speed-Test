<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div class="logo">TypeFlow</div>

  <div class="controls">
    <div class="pill-group" id="timeControls">
      <span data-time="60" class="active">1m</span>
      <span data-time="180">3m</span>
      <span data-time="300">5m</span>
    </div>

    <button id="themeToggle">Light</button>
  </div>
</header>

<main>
  <div class="stats">
    <div><span>WPM</span><h2 id="wpm">0</h2></div>
    <div><span>Accuracy</span><h2 id="accuracy">100%</h2></div>
    <div><span>Time</span><h2 id="time">60</h2></div>
  </div>

  <div id="textDisplay" class="text-display"></div>
  <input type="text" id="hiddenInput" autofocus />
</main>

<footer>
  <p id="personalBest">Best: --</p>
</footer>

<!-- Result Modal -->
<div id="resultModal" class="modal hidden">
  <div class="modal-content">
    <h2>Test Complete</h2>
    <p id="finalStats"></p>
    <button id="restartBtn">Restart</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
